<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Profile card UI Design </title>
  <!-- csss -->
  <link rel="stylesheet" href="stylesheet.css">
  <!-- boxicons css -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="jibon.jpg" alt="he smoke cegerate" class="profile-img">

    </div>
    <div class="text-data">
      <span class="name">Fardin Rahman Jibon</span>
      <span class="job">Politician</span>
    </div>
  <div class="bottom-item">

    <a href="#" style="background: #4267b2;" class="link">
      <i class='bx bxl-facebook'></i>
    </a>
    <a href="#" style="background:#e1306c;" class="link">
      <i class='bx bxl-instagram'></i>
    </a>
    <a href="#" style="background:#1da1f2;" class="link">
      <i class='bx bxl-telegram'></i>
    </a> 
    <a href="#" style="background:#ff0000;" class="link">
      <i class='bx bxl-youtube'></i>
    </a>
  </div>
  <div class="bottons">
    <button class="botton">Subscribe</button>
    <button class="botton">Message</button>
  </div>

 <div class="analytics">
  <div class="data">
  <i class='bx bx-heart'></i>
  <span class="number">65k</span>
 </div>
  
  <div class="data">
    <i class='bx bx-message-rounded-dots'></i>
      <span class="number">7k</span>
  </div>

  <div class="data">
    <i class='bx bxs-share-alt'></i>
      <span class="number">12k</span>
  </div>
  </div>
  </div>
</body>
</html>
